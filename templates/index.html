<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Macro Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>マクロライブラリ</span>
                    </h6>
                    <ul class="nav flex-column mb-2" id="macroList">
                        <!-- マクロリストがここに動的に追加されます -->
                    </ul>
                </div>
            </div>

            <!-- メインコンテンツ -->
            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">AI Macro Generator</h1>
                </div>

                <div class="row g-3">
                    <div class="col-12">
                        <div class="btn-group mb-3" role="group">
                            <input type="radio" class="btn-check" name="macroType" id="aiGenerate" value="ai" checked>
                            <label class="btn btn-outline-primary" for="aiGenerate">AI自動生成</label>

                            <input type="radio" class="btn-check" name="macroType" id="useTemplate" value="template">
                            <label class="btn btn-outline-primary" for="useTemplate">テンプレート使用</label>
                        </div>
                    </div>

                    <div class="col-12" id="templateSelect" style="display: none;">
                        <select class="form-select" id="templateId">
                            <option value="">テンプレートを選択してください</option>
                            <!-- テンプレートはJavaScriptで動的に追加 -->
                        </select>
                    </div>

                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control" id="macroDescription" style="height: 100px"></textarea>
                            <label for="macroDescription">マクロの要件を入力してください</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" id="generateButton">
                            マクロを生成
                        </button>
                    </div>
                </div>

                <div id="previewArea" class="mt-4" style="display: none;">
                    <h3>プレビュー</h3>
                    <pre class="bg-dark p-3 rounded"><code id="previewCode"></code></pre>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
